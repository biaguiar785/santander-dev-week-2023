spring:
  datasource:
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
    username: ${PGUSER}
    password: ${PGPASSWORD}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate

  logging:
    level:
      root: INFO
      org.springframework.web: DEBUG
      org.springdoc: DEBUG
      me.dio: DEBUG